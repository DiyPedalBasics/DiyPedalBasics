<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <style>
    @media (prefers-color-scheme: dark) {
      .line { stroke: black; }
    }
    @media (prefers-color-scheme: light) {
      .line { stroke: black; }
    }
  </style>

  <!-- Top terminal line (shifted to center vertically) -->
  <line x1="50" y1="20" x2="50" y2="50" class="line" stroke-width="2"/>

  <!-- Ground lines (shifted accordingly) -->
  <line x1="40" y1="50" x2="60" y2="50" class="line" stroke-width="2"/>
  <line x1="44" y1="55" x2="56" y2="55" class="line" stroke-width="2"/>
  <line x1="48" y1="60" x2="52" y2="60" class="line" stroke-width="2"/>
</svg>
