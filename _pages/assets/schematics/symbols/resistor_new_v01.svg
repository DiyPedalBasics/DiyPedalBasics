<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <style>
    @media (prefers-color-scheme: dark) {
      .line { stroke: black; fill: none; }
      .rect { fill: none; stroke: black; }
    }
    @media (prefers-color-scheme: light) {
      .line { stroke: black; fill: none; }
      .rect { fill: none; stroke: black; }
    }
  </style>

  <!-- Terminals -->
  <line x1="50" y1="0" x2="50" y2="25" class="line" stroke-width="2"/>
  <line x1="50" y1="75" x2="50" y2="100" class="line" stroke-width="2"/>

  <!-- Resistor body (rectangle) -->
  <rect x="40" y="25" width="20" height="50" class="rect" stroke-width="2"/>
</svg>
