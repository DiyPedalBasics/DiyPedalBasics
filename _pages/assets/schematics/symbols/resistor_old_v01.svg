<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <style>
    @media (prefers-color-scheme: dark) {
      .line { stroke: black; }
    }
    @media (prefers-color-scheme: light) {
      .line { stroke: black; }
    }
  </style>

  <!-- Terminals -->
  <line x1="50" y1="0" x2="50" y2="20" class="line" stroke-width="2"/>
  <line x1="50" y1="80" x2="50" y2="100" class="line" stroke-width="2"/>

  <!-- Zig-zag resistor -->
  <polyline points="50,20 40,25 60,30 40,35 60,40 40,45 60,50 40,55 60,60 40,65 60,70 50,80"
            class="line" stroke-width="2" fill="none"/>
</svg>
