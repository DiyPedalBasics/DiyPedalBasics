<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <style>
    @media (prefers-color-scheme: dark) {
      .line, .text, .circle { stroke: black;}
    }
    @media (prefers-color-scheme: light) {
      .line, .text, .circle { stroke: black; }
    }
  </style>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="30" class="line" stroke-width="2" fill="none"/>

  <!-- Vertical terminals -->
  <line x1="50" y1="0" x2="50" y2="20" class="line" stroke-width="2"/>
  <line x1="50" y1="100" x2="50" y2="80" class="line" stroke-width="2"/>

  <!-- Voltage plus/minus symbols -->
  <text x="43" y="45" class="text" font-size="25" font-family="Arial">+</text>
  <text x="42" y="75" class="text" font-size="25" font-family="Arial">âˆ’</text>
</svg>

